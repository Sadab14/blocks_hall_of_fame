<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCKS Hall of Fame</title>

    <!-- favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header class="py-4">
  <div class="container text-center">
    <a class="brand-logo d-inline-block" href="/">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="BLOCKS logo">
    </a>

    <nav class="mt-3">
      {% set current = request.path %}
      <ul class="nav justify-content-center nav-links">
        <li class="nav-item">
          <a class="nav-link {% if current == '/' %}active{% endif %}" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if current == '/top-collectors' %}active{% endif %}" href="/top-collectors">Top Collectors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if current == '/submit' %}active{% endif %}" href="/submit">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if current == '/about' %}active{% endif %}" href="/about">Rulebook</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main class="container my-5">
    {% block content %}{% endblock %}
</main>

<footer class="text-center py-4 border-top">
  <div class="container">
    <div class="footer-social mb-2">
      <a href="https://www.facebook.com/profile.php?id=61557694115403" target="_blank" rel="noopener" title="Facebook">
        <img src="{{ url_for('static', filename='images/facebook.png') }}" alt="Facebook" class="social-icon">
      </a>
      <a href="https://www.instagram.com/blocks_snapthat/" target="_blank" rel="noopener" title="Instagram">
        <img src="{{ url_for('static', filename='images/instagram.png') }}" alt="Instagram" class="social-icon">
      </a>
      <a href="https://blocks-online.store" target="_blank" rel="noopener" title="Website">
        <img src="{{ url_for('static', filename='images/website.png') }}" alt="Website" class="social-icon">
      </a>
      <a href="https://wa.me/+8801533649394?text=Hi%20there" target="_blank" rel="noopener" title="WhatsApp">
        <img src="{{ url_for('static', filename='images/whatsapp.png') }}" alt="WhatsApp" class="social-icon">
      </a>
    </div>

    <p class="mb-1 text-muted small">BLOCKS HALL OF FAME Â© 2025</p>
  </div>
</footer>

</body>
</html>
